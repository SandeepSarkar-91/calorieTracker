{% extends "base.html" %}
{% block content %}
<h3>Track Your Workout</h3>
<form method="post">
    <div class="mb-3">
        <input type="text" name="workout_name" id="workout_name" class="form-control" placeholder="Enter workout..." autocomplete="off">
    </div>
    <div class="mb-3">
        <input type="number" name="reps" class="form-control" placeholder="Reps per set">
    </div>
    <div class="mb-3">
        <input type="number" name="sets" class="form-control" placeholder="Number of sets">
    </div>
    <button class="btn btn-primary">Estimate Calories Burned</button>
</form>

{% if result %}
<div class="mt-4">
    <h5>Estimated Calories Burned: {{ result }} kcal</h5>
</div>
{% endif %}

<script src="{{ url_for('static', filename='js/autocomplete.js') }}"></script>
{% endblock %}
